<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>WeScribe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>


  </head>

  <body>
    <wrapper>

      <div class="form">
        <div class="login-div">
          <h3 id="login-text">Login</h3>
          <p> Username </p>
          <input type="text" name="username" id="username1">
          <p> Password </p>
          <input type="password" name="password" id="password1"> <br/>
          <input type="button" value="Sign up" id="sign-up">
          <input type="submit" value="Submit" id="submit1">
        </div>

        <div class="signup-div">
          <h3 id="login-text">Sign Up</h3>
          <p> First Name </p>
          <input type="text" name="firstname" id="first-name">
          <p> Last Name </p>
          <input type="text" name="lastname" id="last-name">
          <p> Username </p>
          <input type="text" name="username" id="username">
          <p> Password </p>
          <input type="password" name="password" id="password"> <br/>
          <p> Email </p>
          <input type="email" name="email" id="email">
          <br/>
          <input type="button" value="Login" id="login">
          <input type="submit" value="Submit" id="submit2">
        </div>
      </div>

    </wrapper>

  </body>
</html>
