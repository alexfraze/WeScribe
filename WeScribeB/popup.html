<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>WeScribe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="homepage.css">

    <script src="popup.js"></script>
  </head>

  <body>
    <wrapper>
      <header> 
        <a href="javascript:void(0);"><img src="images/home.png" class="nav-icon"/></a>

      <div class="main-content">
        <div class="accounts-div">
          <h2> Accounts </h2>
          <div class="account">
            <img src="images/netflix.png" />
            <div class="acct-description">
              <div class="button">
                <a href="javascript:void(0);" class="orange"> Go to Netflix </a>
              </div>
              <p> <a href="javascript:void(0);" class="white"> View details </a></p>
            </div>
          </div>
          <div class="account">
            <img src="images/spotify.jpg" />
            <div class="acct-description">
              <div class="button">
                <a href="javascript:void(0);" class="orange"> Go to Spotify </a>
              </div>
              <p> <a href="javascript:void(0);" class="white"> View details </a></p>
            </div>
          </div>
          <div class="account">
            <img src="images/hulu.jpg" />
            <div class="acct-description">
              <div class="button">
                <a href="javascript:void(0);" class="orange"> Go to Hulu </a>
              </div>
              <p> <a href="javascript:void(0);" class="white"> View details </a></p>
            </div>
          </div>

          <!-- <div class="account">
            <img src="" />
            <div class="acct-description">
              <div class="button">

                <p> <a href="javascript:void(0);"> View details </a></p>
              </div>
            </div>
          </div> -->
        </div> <!-- end .accounts -->

        <div class="usage">
          <h2> My Usage </h2>
          <div class="summary">
            <div class="current-bal">
              <h3> Current Balance </h3>
                <div class="usage-label"> 
                  <p> Netflix </p>
                  <p> Spotify </p>
                  <p> Hulu </p>
                  <p> Apple Music </p>
                </div>
                <div class="usage-price">
                  <p> $4.43</p>
                  <p> $2.29</p>
                  <p> $3.81</p>
                  <p> $2.08</p>
                </div>
            </div>
            <div class="summary-viz">
              <br/> 
              <h3> Usage Summary </h3>
              <div class="visualization">
              <img src="images/data_vis.png">
            </div>
            </div>
          </div>
          
        </div> <!-- end .usage -->
      </div><!-- end .main-content -->

    </wrapper>

  </body>
</html>
