<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>WeScribe</title>

              <p> <a href="javascript:void(0);" class="white"> View details </a></p>
            </div>
          </div>

            <img src="images/spotify.jpg" />
            <div class="acct-description">
              <div class="button">

              </div>
              <p> <a href="javascript:void(0);" class="white"> View details </a></p>
            </div>
          </div>
          <div class="account">

          </div>

        </div> <!-- end .accounts -->

        <div class="usage">
          <h2> My Usage </h2>
          <div class="summary">
            <div class="current-bal">
              <h3> Current Balance </h3>
                <div class="usage-label"> 
                  <p> Netflix </p>
                  <p> Spotify </p>
                  <p> Hulu </p>
                  <p> Apple Music </p>
                </div>
                <div class="usage-price">
                  <p> $4.43</p>

                  <p> $3.81</p>
                  <p> $2.08</p>

            </div>
            <div class="summary-viz">
              <br/> 
             <div class="current-bal">
              <h3> Current Month Usage</h3>
                <div class="usage-label"> 
                  <p> Netflix </p>
                  <p> Spotify </p>
                  <p> Hulu </p>
                  <p> Apple Music </p>
                </div>
                <div class="usage-price">
                  <p> 6 hours</p>

                  <p> 2 Hours </p>
                </div>
            </div>
              <!-- <img src="images/data_viz.png" id="data_viz"> -->

          <div class="group-usage">

              <div id="container"></div>
          </div>
