 value "popup.html".
 -->

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/login.js"></script>

    <wrapper>
      <header> 
        <a href="javascript:void(0);"><img src="images/home.png" class="nav-icon"/></a>

        <a href="account.html"><img src="images/user.png" class="nav-icon"/></a>

      <div class="main-content">
        <div class="accounts-div">
          <h2> Accounts </h2>
          <div class="account">

            <div class="acct-description">
              <div class="button">

              </div>
              <p> <a href="javascript:void(0);" class="white"> View details </a></p>

          </div>
          
          <!-- Payment Information -->

            <h2> My Payments </h2>
          </div>

        <div class="usage">

                <div class="usage-label"> 
                  <p> Netflix </p>

                </div>
                <div class="usage-price">

                </div>
            </div>
            <div class="summary-viz">
              <br/> 
             <div class="current-bal">
              <h3> Current Month Usage</h3>
                <div class="usage-label"> 
                  <p> Netflix </p>

                </div>
                <div class="usage-price">
                  <p> 6 hours</p>

                </div>
            </div>
              <!-- <img src="images/data_viz.png" id="data_viz"> -->
            </div>
          </div>

          <div class="group-usage">
            <h2>My Usage</h2>
                <div id="container"></div>
          </div>
     
        </div> <!-- end personal .usage -->
